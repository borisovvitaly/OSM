	<style>

			height: 100%;
		}

<body>

<div id='map'></div>
<script src="http://top-jk.ru/sample-geojson.js" type="text/javascript"></script>
<script>
	var map = L.map('map').setView([45.03980954, 38.97743225], 11);

		L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png', {
		attribution: '&copy; <a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia</a> contributors'
	}).addTo(map);
    
    

	L.geoJSON(geojsonFeature).addTo(map);
        
</script>
